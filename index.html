<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name & Image</title>

    <!-- Importing Google Font 'Roboto' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: "Roboto", sans-serif; /* Using the imported font */
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em; /* Increased font size */
        color: #333;
      }

      img {
        width: 200px; /* Increased image size */
        height: 200px;
        border-radius: 50%; /* Keeps the image circular */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hi, This is Kunal</h1>
      <img src="ph1.jpg" alt="Your Image" />
    </div>
  </body>
</html>
