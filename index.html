<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name & Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        font-family: "Arial", sans-serif;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }

      h1 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
        font-family: "Courier New", Courier, monospace;
      }

      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-top: 15px;
        font-size: 1.2em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hi, This is Kunal!</h1>
      <!-- Reference the image in the same folder by its filename -->
      <img src="ph1.jpg" alt="Your Image" />
      <p>This is a short bio or description about me.</p>
    </div>
  </body>
</html>
